<div class="container-fluid">
    <div ng-repeat="teaser in teasers" class="fact stagger-animate">
      <div class="fact-image" style="background-image: url({{teaser.background}})"></div>
      <a href="#!cat/{{teaser.topic}}">
        <div class="fact-text">{{teaser.text}}</div>
      </a>
    </div>
  </div>
