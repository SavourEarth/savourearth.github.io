<div class="main">
  <div class="container">
    <div ng-repeat="fact in facts" class="fact stagger-animate">
      <div class="fact-image" style="background-image: url({{fact.background}})"></div>
      <a href="#!cat/{{fact.topic}}">
        <div class="fact-text">{{fact.text}}</div>
      </a>
    </div>
  </div>
</div>
