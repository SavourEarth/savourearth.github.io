<!DOCTYPE html>
<html>
<head>
	<title>Title of the document</title>
	<!-- Angular JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<!-- Include the AngularJS routing library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<!-- Custom CSS file -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Arvo Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">


</head>

<body ng-app="myApp">
	<!-- navbar -->
	<nav class="navbar navbar-expand-sm navbar-dark">
		<a class="navbar-brand" href="#">eat facts.</a>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link" href="#!about">About</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Link</a>
			</li>
		</ul>
	</nav>
	<!-- main view -->
	<ng-view></ng-view>

	<!-- footer -->
	<footer class="container">
		<div class="row">
			<p class="col-sm-5"></p>
			<p class="col-sm-2 text-center">
				<a href="https://www.facebook.com/savourearth/">
					<img src="logo_fb.png" alt="fb-logo">
				</a>
				<a href="https://www.instagram.com/savour_earth/">
					<img src="logo_instagram.png" alt="ig-logo">
				</a>
			</p>
			<p class="col-sm-5"></p>
		</div>
	</footer>

	<!-- Modules -->
	<script>
	var app = angular.module("myApp", ["ngRoute"]);
	app.config(function($routeProvider) {
		$routeProvider
		.when("/", {

			 //template : "<p ng-repeat='fact in facts'>{{fact.text}}</p>",
			 controller: "MainController",
			 templateUrl : "views/factz.html"

			})
		.when("/about", {
				//templateUrl : "views/about.html"
				template : "<h1>Tomato</h1><p>Tomatoes contain around 95% water. {{msg}}</p>",
				controller:"londonCtrl"
		});
	});
	app.controller("londonCtrl", function ($scope) {
    $scope.msg = "I love London";
});

	</script>

	<!-- Controllers -->
	<script src="js/controllers/MainController.js"></script>

</body>

</html>
